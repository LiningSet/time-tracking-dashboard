<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>user report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/css/main.css" />
  </head>
  <body>
    <main>
      <div class="about">
        <div class="about__intro">
          <div class="about-img">
            <img src="./images/image-jeremy.png" alt="" />
          </div>
          <div class="about-title">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="about__switch-time">
          <li data-show="daily" class="time-btn active">Daily</li>
          <li data-show="weekly" class="time-btn">Weekly</li>
          <li data-show="monthly" class="time-btn">Monthly</li>
        </ul>
      </div>
      <div class="slot work">
        <img src="./images/icon-work.svg" class="slot-sticker" alt="" />
        <div class="slot-inner">
          <div class="top-flex">
            <span class="subject">Work</span
            ><img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="bottom-flex">
            <h2 class="current">5hrs</h2>
            <span class="previous">Previous - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="slot play">
        <img src="./images/icon-play.svg" class="slot-sticker" alt="" />
        <div class="slot-inner">
          <div class="top-flex">
            <span class="subject">Play</span
            ><img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="bottom-flex">
            <h2 class="current">1hr</h2>
            <span class="previous">Previous - 2hrs</span>
          </div>
        </div>
      </div>
      <div class="slot study">
        <img src="./images/icon-study.svg" class="slot-sticker" alt="" />
        <div class="slot-inner">
          <div class="top-flex">
            <span class="subject">Study</span
            ><img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="bottom-flex">
            <h2 class="current">0hrs</h2>
            <span class="previous">Previous - 1hr</span>
          </div>
        </div>
      </div>
      <div class="slot exercise">
        <img src="./images/icon-exercise.svg" class="slot-sticker" alt="" />
        <div class="slot-inner">
          <div class="top-flex">
            <span class="subject">Exercise</span
            ><img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="bottom-flex">
            <h2 class="current">1hr</h2>
            <span class="previous">Previous - 1hr</span>
          </div>
        </div>
      </div>
      <div class="slot social">
        <img src="./images/icon-social.svg" class="slot-sticker" alt="" />
        <div class="slot-inner">
          <div class="top-flex">
            <span class="subject">Social</span
            ><img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="bottom-flex">
            <h2 class="current">1hr</h2>
            <span class="previous">Previous - 3hrs</span>
          </div>
        </div>
      </div>
      <div class="slot self-care">
        <img src="./images/icon-self-care.svg" class="slot-sticker" alt="" />
        <div class="slot-inner">
          <div class="top-flex">
            <span class="subject">Self Care</span
            ><img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="bottom-flex">
            <h2 class="current">0hrs</h2>
            <span class="previous">Previous - 1hr</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app/js/script.js"></script>
  </body>
</html>
